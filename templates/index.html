<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ADE Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <header class="toolbar sticky glass">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="title">Agentic Document Extraction</div>
      </div>
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="form-inline"
      >
        <input
          type="file"
          name="file"
          accept="application/pdf,image/*"
          required
          class="input input-file"
        />
        <input type="text" name="model" value="dpt-2-latest" class="input" />
        <button type="submit" class="btn btn-gradient">Upload & Process</button>
      </form>
    </header>

    <main class="hero">
      <section class="hero-card glass">
        <h1>Extract clean JSON without duplicates</h1>
        <p>
          Upload a PDF or image to view the original document and the structured
          JSON side-by-side.
        </p>
        <ul class="highlights">
          <li>Cached parse and extract for identical files</li>
          <li>Only final extraction JSON is rendered</li>
          <li>Professional split view UI</li>
        </ul>
      </section>
    </main>
  </body>
</html>
